<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">

          <form (ngSubmit)="onSubmit( f.value )" #f="ngForm">

            <div class="form-group">
              <div class="input-group">
                <input ngModel name="email" type="email" class="form-control" placeholder="Email">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">

                <input ngModel name="name" required type="text" class="form-control" placeholder="Nome">

                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">

                <input ngModel name="password" required type="password" class="form-control" placeholder="Password">

                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <ng-template #normalButton>
                  <button 
                  [disabled]="f.invalid" 
                  class="btn btn-primary submit-btn btn-block"
                  >Criar uma conta</button>
              </ng-template>
              <button 
                [disabled]="true"
                class="btn btn-primary submit-btn btn-block"
                *ngIf="loading; else normalButton"
                >Criando usuário...</button>

            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">Já tem uma conta?</span>
              <br>
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
